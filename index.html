<!DOCTYPE html>
<html lang="en">

<!-- everything in the head tag is stuff thats important but wont be displayed -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- we need to get our normal style sheet linked -->
    <link rel="stylesheet" href="styles.css">

    <!-- we need our bootstrap style sheet linked -->
